<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON</h1>
            <h2 class="subtitulo">Elige a tu mascota!</h2>

        <div id="contenedor-tarjetas" class="tarjetas"></div>

            <button id="boton-mascota">Play</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
                
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()" ontouchstart="moverArriba()" >Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()"  onmousedown="moverAbajo()" ontouchstart="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()"  onmousedown="moverDerecha()"ontouchstart="moverDerecha()">Derecha</button>
            </div>
            </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="botones-ataques"></div>

                <div id="mensajes">
                    <div id="resultado">Mucha suerte</div>
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                     <p id="mascota-jugador"></p> 
                    <div id="ataques-del-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="js/mokepon.js"></script>
     </body>

</html>
